apiVersion: v1
kind: Service
metadata:
  name: mysql
  labels:
    name: mysql
    app: demo  
spec:
  ports:
  - port: 3306
    name: mysql
    targetPort: 3306
  selector:
    name: mysql
    app: demo

---
apiVersion: "extensions/v1beta1"
kind: Deployment
metadata:
  name: mysql
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: mysql
        app: demo
    spec:
      containers:
        - name: mysql
          image: mysql:latest
          ports:
            - containerPort: 3306         
              protocol: TCP
          env: 
            - name: "MYSQL_ROOT_PASSWORD"
              value: "password"

---
apiVersion: v1
kind: Service
metadata:
  name: web1
  labels:
    name: web
    app: demo
spec:
  selector:
    name: web 
  type: NodePort
  ports:
   - port: 80
     name: http
     targetPort: 5000
     protocol: TCP

---
apiVersion: "extensions/v1beta1"
kind: Deployment
metadata:
  name: web1
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: web
    spec:
     containers:
       - name: redis
         image: redis
         ports:
           - containerPort: 6379
             name: redis
             protocol: TCP
       - name: python
         image: janakiramm/py-red
         env:       
           - name: "REDIS_HOST"
             value: "localhost"
         ports:
           - containerPort: 5000
             name: http
             protocol: TCP                    