<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      body {
        
        color: white;
      }
      .container {
         max-width: 900px;
         margin: 50px auto;
         border: 2px solid black;
         
         text-align: center;
      }
      .table {
         
         margin: 50px auto;
         width: 100%;
         text-align: center;
      }
      a {
        color: white;
      }
      h4 {
         text-transform: uppercase;
      }
    </style>
  </head>
  <body background="http://freeimagescollection.com/images/objects/stag-table-tennis-yellow-ball-and-racket-f4.jpg">
  
  <div class="container">
      <table border="1" class="table">
        <tr>
          <th><a href="/">Register</th></a>
          <th><a href="/users/all">All Entries</th></a>
        </tr>
      </table>
      <h4>Edit User</h4>
      <form action="/users/update/{{id}}" method="post"> 
      <table border="1" class="table">
        <tr>
          <td>Name:</td><td><input type="text" name="user" value={{name}}></td>
        </tr>
        <tr>
          <td>Contact Number:</td><td><input type="text" name="contact" value={{contact}}></td>
        </tr>
        <tr>
          <td>Type</td>
          <td>
            <select name="game_type">
              <option value="Singles" {% if game_type=='Singles' %} selected="selected" {% endif %}>Singles</option>
              <option value="Doubles" {% if game_type=='Doubles' %} selected="selected" {% endif %}>Doubles</option>
              <option value="MixedDoubles" {% if game_type=='MixedDoubles' %} selected="selected" {% endif %}>Mixed Doubles</option>
            </select>
          </td>
        </tr>
        <tr>
          <td></td><td><input type="submit" name="submit" value="submit"></td>
        </tr>
      </table>
        
      </form>
    </div>
  </body>
</html>
